site_name: ContentGiver
site_url: https://contentgiver.github.io
theme:
  name: material
  palette:
    scheme: slate
    primary: black
  logo: contentgiver.png
  favicon: contentgiver.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.top
    - search.suggest
    - header.autohide
    - navigation.indexes 
  icon:
    repo: fontawesome/brands/github 

repo_url: https://github.com/contentgiver
repo_name: ContentGiver

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences